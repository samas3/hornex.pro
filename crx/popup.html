    }
    table, th, td {

        border-collapse: collapse;
        padding: 5px;
    }
    table {
        margin: 5px;
    }
  </style>
  <script type="module" src="util.js"></script>
</head>

        <tr><td>EU1</td><td id="eu1"></td></tr>
        <tr><td>EU2</td><td id="eu2"></td></tr>
        <tr><td>US1</td><td id="us1"></td></tr>
        <tr><td>US2</td><td id="us2"></td></tr>
        <tr><td>AS1</td><td id="as1"></td></tr>
        <tr><td>AS2</td><td id="as2"></td></tr>
        <tr><td>Sandbox</td><td id="sb"></td></tr>
    </table>
  </div>
  <script src="popup.js"></script>

</html>
